<script type="text/javascript">
function validateForm() {
	var cf = document.forms["Form"]["cf"].value;
	var nome = document.forms["Form"]["nome"].value;
	var cognome = document.forms["Form"]["cognome"].value;
	var citta = document.forms["Form"]["città"].value;
	
	var email = document.forms["Form"]["email"].value;
    var pw = document.forms["Form"]["password"].value;
    var ret = true;

    if (cf == null || cf == "") {
        alert("Il campo codice fiscale deve essere compilato.");
        ret = false;
    }
    if (nome == null || nome == "") {
        alert("Il campo nome deve essere compilato.");
        ret = false;
    }
    if (cognome == null || cognome == "") {
        alert("Il campo cognome deve essere compilato.");
        ret = false;
    }
    if (citta == null || citta == "") {
        alert("Il campo data di nascita deve essere compilato.");
        ret = false;
    }
    if (email == null || email == "") {
        alert("Il campo e-mail deve essere compilato.");
        ret = false;
    }
    if (pw == null || pw == "") {
        alert("Il campo password deve essere compilato.");
        ret = false;
    }
    return ret;
}
</script>

 </form>
