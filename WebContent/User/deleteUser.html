<script type="text/javascript">
function validateForm() {
    var pw = document.forms["Form"]["password"].value;
    var ret = true;

    if (pw == null || pw == "") {
        alert("Il campo password deve essere compilato.");
        ret = false;
    }
    return ret;
}
</script>
